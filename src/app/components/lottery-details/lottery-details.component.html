<div
  [ngClass]="{ open: !isTruncatingText }"
  class="app-content"
  *ngIf="lottery"
>
  <mat-card>
    <mat-card-content>
      <mat-card-title>{{ lottery.name }}</mat-card-title>
      <div class="date">
        <mat-icon>access_time</mat-icon>
        <p format="fullDate" class="date">{{ lottery.date }}</p>
      </div>
      <app-balls-result [results]="lottery.results"></app-balls-result>
    </mat-card-content>

    <mat-card-content class="truncating-text">
      <p l10nTranslate>details.lotteryDescription.{{ lottery.name }}</p>
    </mat-card-content>
    <a
            *ngIf="lottery.description"
            (click)="onShowDescription()">{{
      isTruncatingText
        ? buttonLabels['details.more']
        : buttonLabels['details.hide']
    }}</a>
  </mat-card>
  <mat-card class="time-list" [ngClass]="{ hide: !isTruncatingText }">
    <mat-list>
      <mat-list-item class="date" *ngFor="let date of lottery.schedule">
        <mat-icon>access_time</mat-icon>
        {{ date.date }}
      </mat-list-item>
    </mat-list>
    <a routerLink="/{{ lottery.id }}/details/archive">
      {{ buttonLabels['details.show'] }}
    </a>
  </mat-card>
</div>
